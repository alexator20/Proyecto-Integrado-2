<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <!-- Agrega más columnas según los datos que devuelva tu API -->
      </tr>
    </thead>
    <tbody>
        @for (item of users; track item) {
            <tr>
                <td>{{ item.nombre }}</td>
            </tr>
            {{ item.name }}
          }
        
        <!-- Agrega más celdas según los datos que devuelva tu API -->
    </tbody>
  </table>
